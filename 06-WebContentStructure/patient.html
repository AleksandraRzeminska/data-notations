<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="date of birth">Date of birth</label><br>
        <input type="date" id="date of birth" name="date of birth"><br><br>

        <label for="place of birth">Place of birth:</label><br>
        <input type="text" id="place of birth" name="place of birth"><br><br> 
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="ilnesses">Ilnesses</label><br>
        <input type="checkbox" id="ilnesses1" name="ilnesses1" value="Fever">
        <label for="ilnesses1"> I have a fever</label><br>
        <input type="checkbox" id="ilnesses2" name="ilnesses2" value="Cough">
        <label for="ilnesses2"> I have a cough</label><br>
        <input type="checkbox" id="ilnesses3" name="ilnesses3" value="rhinitis">
        <label for="ilnesses3"> I have a rhinitis</label><br>
        <input type="checkbox" id="ilnesses4" name="ilnesses4" value="headache">
        <label for="ilnesses4"> I have a headache</label><br><br>

        <label for="Notes">Notes</label><br>
        <textarea id="notes" name="notes" rows="5" cols="30"></textarea><br><br>
        
        <button type="button">Ok</button>
        <button type="button">Cancel</button>
    </form>
</body>
</html>
